<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet"
          type="text/css" href="theme.css">
    <script src="scripts.js"></script>
    <title>MyTODO App</title>
</head>
<body>
<div class="container form-inline">
    <label>Search</label>
    <input type="text" id="inputSearch" placeholder="Type Your seach here..." class="form-control"/>
</div>
<div class="container">
    <h1>MyNotes</h1>
</div>
<div id="todoListView" class="container"></div>

<div class="center-block">
    <form class="form-inline justify-content-center">
        <label for="inputTitle">Title</label><input type="text" id="inputTitle" class="form-control input-sm"/>
        <label for="inputDescription">Description</label><input type="text" id="inputDescription" class="form-control"/>
        <label for="inputPlace">Place</label><input type="text" id="inputPlace" class="form-control"/>
        <label for="inputDate">Due date</label><input type="date" id="inputDate" class="form-control"/>
        <input type="button" value="add"
               onclick="addTodo()" class="btn btn-primary"/>
    </form>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
